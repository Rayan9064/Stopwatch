<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <!-- Title -->
    <div class="container-fluid">
        <div id="header">Stopwatch</div>
    <!-- Lap Time -->
    <div id="lap">
       <span id="lapminute">00</span>:<span id="lapsecond">00</span>:<span id="lapmilisecond">00</span>
    </div>
    <!-- Time -->
    <div id="time">
        <span id="timeminute">00</span>:<span id="timesecond">00</span>:<span id="timemilisecond">00</span>
     </div>
     <!-- Controls -->
     <div id="controlsContainer">
        <div class="col-sm-2 offset-sm-4">
            <div id="startButton" class="control">Start</div>
            <div id="stopButton" class="control">Stop</div>
            <div id="resumeButton" class="control">Resume</div>
        </div>
        <div class="col-sm-2">
            <div id="lapButton" class="control">Lap</div>
            <div id="resetButton" class="control">Reset</div>
        </div>
     </div>
     <!-- Laps -->
     <div id="laps">

     </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
